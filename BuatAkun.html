<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Fadilah.css" />
</head>

<body>
    <div class="wadah-masuk">
        <div class="bingkai-hp shadow">
            <div class="bagian-atas"></div>
            <div class="konten">
                <h3 class="fw-bold mb-4">Buat Akun</h3>
                <form onsubmit="event.preventDefault(); window.location.href='Login.html';">
                    <input type="text" class="form-control" placeholder="NIM" />
                    <input type="email" class="form-control" placeholder="Email" />
                    <input type="text" class="form-control" placeholder="Nama Panggilan" />
                    <input type="text" class="form-control" placeholder="Nama Lengkap" />
                    <input type="password" class="form-control" placeholder="Password" />
                    <input type="password" class="form-control" placeholder="Konfirmasi Password" />
                    <button type="submit" class="btn tombol-masuk w-100 mt-2">Buat</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
