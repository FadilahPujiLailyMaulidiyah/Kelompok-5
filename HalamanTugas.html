<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="Fadilah.css" />
</head>

<body>
    <div class="bingkai-hp">
        <div class="bagian-atas"></div>
        <div class="container konten">

            <div class="text-start mb-3">
                <button class="btn btn-link p-0 tombol-kembali">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
            </div>

            <div class="judul-page">Daftar Tugas</div>
            <div class="sorting-info custom-dropdown">
                Urutkan berdasarkan:
                <span class="sort-key" id="sortKey">
                Deadline <i class="bi bi-caret-down-fill"></i>
                </span>
                <div class="dropdown-sort" id="dropdownSort">
                    <div class="dropdown-item">Deadline</div>
                    <div class="dropdown-item">Urgency</div>
                </div>
            </div>

            <div class="logo"></div>

            <h6 class="deskripsi">Belum Ada Tugas yang Tercatat...</h6>
            <p class="deskripsi-kecil">Yuk Mulai Catat Tugas Pertamamu!</p>

            <button class="btn tombol-masuk tombol-tambah px-4 py-2"
                onclick="window.location.href='HalamanTambah.html';">
                <i class="bi bi-plus"></i> Tambah
            </button>

        </div>
    </div>

    <script>
        document.querySelector('.tombol-kembali').onclick = function () {
            window.location.href = 'Home.html';
        };
        const sortKey = document.getElementById('sortKey');
        const dropdown = document.getElementById('dropdownSort');
        sortKey.onclick = function () {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };
        dropdown.querySelectorAll('.dropdown-item').forEach(function (item) {
            item.onclick = function () {
                sortKey.innerHTML = this.textContent + ' <i class="bi bi-caret-down-fill"></i>';
                dropdown.style.display = 'none';
            };
        });
        document.addEventListener('click', function (e) {
            if (!sortKey.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
