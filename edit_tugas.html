<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="tugas.css".css">
</head>
<body>
    <div class="container p-4">
        <div class="row align-items-center mb-3">
            <button class="btn col-auto m-0"><i class="bi bi-arrow-left-circle fs-3"></i></button>
            <h1 class="col mb-0 fw-bold">Edit Tugas</h1>
        </div>
        <form>
            <div class="mb-3">
                <label class="fs-6 fw-bold form-label">Judul</label>
                <input class="form-control" type="text" value="MK 02: Assignment 01">
            </div>
            <div class="mb-3">
                <label class="fs-6 fw-bold form-label">Deskripsi</label>
                <textarea class="form-control" rows="10">Lorem ipsum dolor sit amet. Voluptas ullam minima id ducimus. Dolores facilis odit reiciendis. Iure.</textarea>
            </div>
            <label class="fs-6 fw-bold mb-2">Deadline</label>
            <div class=" mb-3 row">
                <div class="col-6">
                    <label class="form-label">Tanggal</label><br>
                    <input class="form-control" type="date">
                </div>
                <div class="col-6">
                    <label class="form-label">Jam</label><br>
                    <input class="form-control" type="time">
                </div>
            </div>
            <div class="mb-3">
                <h2 class="fs-6 fw-bold">Urgency</h2>
                <select class="form-select">
                    <option selected disabled>Pilih urgency</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
        </form>
        <div class="btn-group w-100 mt-3">
            <button type="button" class="btn btn-dark">Simpan</button>
            <button type="button" class="btn btn-danger">Batal</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
