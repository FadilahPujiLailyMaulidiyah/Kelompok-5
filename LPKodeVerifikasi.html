<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="Fadilah.css" />
</head>

<body>
    <div class="wadah-masuk">
        <div class="bingkai-hp shadow">
            <div class="bagian-atas"></div>

            <div class="d-flex align-items-center atas-header konten-padding">
                <a href="LPEmailInput.html" class="me-2 text-dark fs-5">
                    <i class="bi bi-arrow-left-circle"></i>
                </a>
                <span class="fw-bold fs-6">FORGOT PASSWORD</span>
            </div>

            <div class="konten">
                <h3 class="fw-bold mb-2 text-start">Kode Verifikasi</h3>
                <p class="mb-4 text-muted deskripsi-form">
                    Masukkan kode verifikasi yang telah dikirim ke email anda!
                </p>

                <form onsubmit="event.preventDefault(); window.location.href='LPPasswordBaru.html';">
                    <input type="text" class="form-control rounded-3" placeholder="Kode 6 digit" required />
                    <button type="submit" class="btn tombol-masuk w-100 mt-3 rounded-3">Kirim</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
