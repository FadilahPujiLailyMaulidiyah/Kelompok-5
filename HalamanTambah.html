<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Fadilah.css" />
</head>

<body>
    <div class="bingkai-hp">
        <div class="bagian-atas"></div>
        <div class="container konten text-start">

            <h4 class="judul-page mb-4">Tambah Assignment</h4>

            <form onsubmit="event.preventDefault(); window.location.href='HalamanTugas.html';">
                <label class="deskripsi-konten">Judul Assignment</label>
                <input type="text" class="form-control" placeholder="Contoh: Tugas Design Antar Muka Pengguna" />

                <label class="deskripsi-konten">Deskripsi Assignment</label>
                <textarea class="form-control textarea-besar" placeholder="Detail Assignment"></textarea>

                <label class="deskripsi-konten">Deadline</label>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="hh/bb/tttt" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="00.00" />
                    </div>
                </div>

                <label class="deskripsi-konten">Kategori</label>
                <select class="form-control">
                    <option selected disabled>Pilih Kategori</option>
                    <option>Tugas Kuliah</option>
                    <option>Proyek</option>
                    <option>Pribadi</option>
                </select>

                <div class="text-center mt-4">
                    <button type="submit" class="btn tombol-masuk px-4 py-2 tombol-simpan">Simpan</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
